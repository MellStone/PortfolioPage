<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Artist Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
<!-- AOS JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<header class="hero">
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="Resourses/360Spin.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div> <!-- Затемняющий слой -->
    </div>
    <div class="hero-content">
        <div class="hero-left">
            <h1>Denys Zhernovyi</h1>
            <div class="hero-line"></div>
        </div>
        <div class="hero-right">
            <p>3D Character Artist | Creating Unique Characters for Games</p>
            <a href="Resourses/resume.pdf" download class="btn">Download CV</a>
        </div>
    </div>
</header>

<!-- Professional Works Section -->
<section id="works">
    <h2>Professional Works</h2>
    <div class="gallery">
        <div class="gallery-item" data-aos="zoom-in" onclick="openModal(0)">
            <img src="Resourses/character.png" alt="SCS: Secret Cleaning Service">
            <p>SCS: Secret Cleaning Service</p>
        </div>
    </div>
    
    <div>
        <h3>Timeline</h3>
    </div>
</section>

<section id="passion-work">
    <h2>Passion Works</h2>
    <div class="gallery">
        <div class="gallery-item" data-aos="zoom-in" onclick="openModal(1)">
            <img src="Resourses/this.png" alt="Chesspeare">
            <p>Chesspeare</p>
        </div>
        <div class="gallery-item" data-aos="zoom-in" onclick="openModal(2)">
            <img src="Resourses/Portrait.0001.png" alt="Neo Tokyo: Exponential Reality">
            <p>Neo Tokyo: Exponential Reality</p>
        </div>
    </div>
</section>

<!-- All Works Section -->
<section id="all-works">
    <h2 data-aos="fade-up">All Works</h2>
    <div class="masonry-gallery">
        <div class="masonry-item" data-aos="fade-up"><img src="Resourses/Preview.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-down"><img src="Resourses/Portrait.0001.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Resourses/mellst0ne-34-color-black-smoke-4k.jpg" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-down"><img src="Resourses/this.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Resourses/character.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-down"><img src="Resourses/denis-final-pose.jpg" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Resourses/Composite2.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-down"><img src="Resourses/Front.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Resourses/LionFront.jpg" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-down"><img src="Resourses/cote3.jpg" alt="Work"></div>   
        <div class="masonry-item" data-aos="fade-up"><img src="Resourses/mellst0ne-skull8k-blinn.jpg" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-down"><img src="Resourses/denis-render-02.jpg" alt="Work"></div>
    </div>
</section>

<!-- Modal for Work Details -->
<div id="work-modal" class="modal">
    <div class="modal-content">
        <!-- Кнопка для предыдущего изображения -->
        <button id="prev-image" class="carousel-btn">&laquo;</button>

        <!-- Левая часть: карусель изображений -->
        <div class="modal-left">
            <img id="modal-image" src="" alt="Work Image">
        </div>

        <!-- Кнопка для следующего изображения -->
        <button id="next-image" class="carousel-btn">&raquo;</button>

        <!-- Правая часть: заголовок и описание -->
        <div class="modal-right">
            <h3 id="modal-title">Work Title</h3>
            <p id="modal-description">Work Description</p>
        </div>

        <!-- Кнопка закрытия -->
        <span id="close-modal" class="close">&times;</span>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Denys Zhernovyi. All Rights Reserved.</p>
    <div class="social-links">
        <a href="https://www.artstation.com/mellst0ne" target="_blank"><img src="artstation-icon.png" alt="ArtStation"></a>
        <a href="https://www.linkedin.com/in/denys-zhernovyi/" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
