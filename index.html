<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Artist Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
<!-- AOS JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- Header Section -->
<header class="hero">
    <div class="hero-content">
        <div class="hero-left">
            <h1>Denys Zhernovyi</h1>
            <div class="hero-line"></div>
        </div>
        <div class="hero-right">
            <p>3D Character Artist | Creating Unique Characters for Games</p>
            <a href="resume.pdf" download class="btn">Download CV</a>
        </div>
    </div>
</header>

<!-- Professional Works Section -->
<section id="works">
    <h2 data-aos="zoom-out" data-aos-offset="200">Professional Works</h2>
    <div class="gallery">
        <div class="gallery-item" data-title="SCS: Secret Cleaning Service" data-description="Rubens Games project" onclick="openModal(this)" data-aos="zoom-in">
            <img src="Preview.png" alt="Work 1">
            <p>SCS: Secret Cleaning Service, Rubens Games</p>
        </div>
        <div class="gallery-item" data-title="Neo Tokyo: Exponential Reality" data-description="Neo-futuristic character for VR game" onclick="openModal(this)" data-aos="zoom-in">
            <img src="Preview.png" alt="Work 2">
            <p>Neo Tokyo: Exponential Reality</p>
        </div>
    </div>
</section>

<!-- All Works Section -->
<section id="all-works">
    <h2 data-aos="fade-up">All Works</h2>
    <div class="masonry-gallery">
        <div class="masonry-item" data-aos="fade-up"><img src="Preview.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Preview.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Preview.png" alt="Work"></div>
        <div class="masonry-item" data-aos="fade-up"><img src="Preview.png" alt="Work"></div>
    </div>
</section>

<!-- Modal for Work Details -->
<div id="work-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-left">
            <img id="modal-image" src="" alt="Work Image">
        </div>
        <div class="modal-right">
            <h3 id="modal-title">Work Title</h3>
            <p id="modal-description">Work Description</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Denys Zhernovyi. All Rights Reserved.</p>
    <a href="mailto:your.email@example.com">Contact Me</a>
</footer>

<!-- Modal Script -->
<script>
    function openModal(element) {
        const modal = document.getElementById('work-modal');
        const imgSrc = element.querySelector('img').src;
        const title = element.dataset.title;
        const description = element.dataset.description;

        document.getElementById('modal-image').src = imgSrc;
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-description').textContent = description;

        modal.style.display = 'block';
    }

    document.querySelector('.close').onclick = function () {
        document.getElementById('work-modal').style.display = 'none';
    };

    window.onclick = function (event) {
        const modal = document.getElementById('work-modal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>
</body>
</html>
